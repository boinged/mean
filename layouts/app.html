<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' integrity='sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==' crossorigin='anonymous'>
	<link rel='stylesheet' href='/app.css'>
</head>

<body ng-app='app' ng-controller='ApplicationController'>
	<nav class='navbar navbar-default'>
		<div class='container'>
			<ul class='nav navbar-nav'>
				<li><a class='posts' href='/#/'>Posts</a></li>
			</ul>
			<ul ng-if='!currentUser' class='nav navbar-nav navbar-right'>
				<li><a class='register' href='/#/register'>Register</a></li>
				<li><a class='login' href='/#/login'>Login</a></li>
			</ul>
			<ul ng-if='currentUser' class='nav navbar-nav navbar-right'>
				<li><a class='logout' href='#' ng-click='logout()'>Logout</a></li>
			</ul>
			<p ng-if='currentUser' class='navbar-text navbar-right'>
				Signed in as {{currentUser.username}}
			</p>
		</div>
	</nav>
	<div ng-view></div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.js'></script>
	<script src="/app.js"></script>
</body>

</html>
